<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="top.css">
    <link rel="stylesheet" href="items.css">

    <title>Shop List</title>
</head>

<body>

    <div class="conteudo">
        <h1 class="title">Minha Lista de Compras</h1>
        <label for="" class="subtitle">Adicionar novo item</label>
        <div class="topo">
            <input class="qtdNovoItem" type="number" id="qtdItem" placeholder="Qtd"> x
            <input class="inputNovoitem" type="text" id="novoItem" placeholder="Nome">
            <button class="btnNovoItem" id="btnNovoItem"><img class="icons-styled plus"
                    src="assets/simbolo-de-adicao-de-espessura.png" alt=""></button>
        </div>
    </div>

    <div class="scroll-items">
        <div class="items">
            <ul id="items">
            </ul>
        </div>
    </div>

    <script src="list.js"></script>

</body>

</html>
